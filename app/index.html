<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <style>
        * {
            box-sizing: border-box;
            touch-action: none;
        }

        .col-1 {
            width: 8.33%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-6 {
            width: 50%;
        }

        .col-7 {
            width: 58.33%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 75%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        [class*="col-"] {
            float: left;
            /*border: 1px solid red;*/
        }

        @media screen and (orientation:portrait) {
            #stream {
                width: 100%
            }

            .horizontal {
                display: none;
            }
        }

        @media screen and (orientation:landscape) {

            html,
            body {
                height: 100%;
                margin: 0px;
            }

            #stream {
                /*display: block;
                    max-width:640;
                    max-height:283px;
                    width: auto;
                    height: auto;*/
            }

            #cvsLeft {
                position: absolute;
                bottom: 0;
            }

            .vertical {
                display: none;
            }

            #controller {
                position: aboslute;
            }

        }

        .fullHeight {
            height: 100vh;
        }

        .column {
            float: left;
            width: 33.33%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .gear {
            font-size: 10vh;
        }

        .gear span,
        .connection span {
            display: inline-block;
            margin-top: auto;
            margin-bottom: auto;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: gray;
        }


        .gear .reverse span,
        .gear .forward span {
            background: lightgray;
            border: 3px lightgray solid;
            padding-left: 5vh;
            padding-right: 5vh;
            cursor: pointer;
        }

        .gear .forward span {
            border-radius: 0vh 2vh 2vh 0vh;
        }

        .gear .reverse span {
            border-radius: 2vh 0vh 0vh 2vh;
        }

        .gear .reverse .active {
            color: red;
            background: white;
        }

        .gear .forward .active {
            color: darkturquoise;
            background: white;

        }

        .connect {
            background: lightgray;
            border: 3px lightgray solid;
            padding-right: 2vh;
            border-radius: 2vh;
        }

        .connection .icon {
            font-size: 5vh;
            padding: 2vh;
        }

        .connection .label {
            background: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 2vh;
            margin-left: 1vh;
            border-radius: 1vh;
            font-weight: bold;
            font-size: 5vh;
        }

        #btnConnect {
            cursor: pointer;
        }
    </style>
    <script type="text/javascript" src="connection.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
